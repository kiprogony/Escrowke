<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/style.css" rel="stylesheet" type="text/css">
  <link href="./css/bootstrap.css" rel="stylesheet">
  <title>EscrowKe</title>
</head>
<body>
  <nav>
    <a href="#" class="brand">EscrowKe</a>
    <ul>
      <li><a href="#">Log In</a></li>
      <li><a href="#">Sign Up</a></li>
    </ul>
  </nav>
 <div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-header" style="align-items: center;">
        <P style="color: rgb(68, 209, 179);"><a href="./signup.html">MAKE PAYMENT</a></P>
      </div>
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <span>Image of product</span>
            <div class="center">

              <div class="preview">
                <img id="file-ip-1-preview" width="200em" height="150em">
              </div>
            </div>

            <script type="text/javascript">
              function showPreview(event) {
                if (event.target.files.length > 0) {
                  var src = URL.createObjectURL(event.target.files[0]);
                  var preview = document.getElementById("file-ip-1-preview");
                  preview.src = src;
                  preview.style.display = "block";
                }
              }
            </script>
          </div>
          <label for="file-ip-1" class="btnbl">Upload</label>
          <input style="display: none;" type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);">

        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input class="app-form-control" placeholder="NAME" value="">
            </div>
            <div class="app-form-group">
              <input class="app-form-control" placeholder="EMAIL">
            </div>
            <div class="app-form-group">
              <input class="app-form-control" placeholder="M-PESA NO">
            </div>

            <div class="app-form-group buttons">
              <button class="app-form-button">MAKE PAYMENT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="credits">
    </div>
  </div>
</div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
